<!doctype html>
<html lang="tr">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>

      background:

        radial-gradient(1200px 600px at 110% 110%, rgba(127,29,29,.25), transparent 60%),
        linear-gradient(135deg, #f0fdf4, #fff);
    }
    .card{

  </style>
</head>
<body class="d-flex align-items-center">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-7 col-lg-6">
        <div class="text-center mb-4">
          <h1 class="fw-bold"><span class="brand-dot"></span>Hesap OluÅŸtur</h1>

            <div class="col-md-6">

              <input class="form-control" type="text" name="firstName" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Soyad</label>
              <input class="form-control" type="text" name="lastName" required>
            </div>
            <div class="col-md-6">

            <div class="col-12 d-grid">

        <p class="text-center mt-3">

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const result = await res.json();
      if (result.ok) {
        alert("âœ… KayÄ±t baÅŸarÄ±lÄ±!");
        window.location.href = "/login.html";
      } else {
        alert("âŒ " + (result.error || "Hata"));
      }
    });
  </script>
</body>
