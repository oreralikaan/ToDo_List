<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Şifre Değiştir</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body{
      min-height:100vh;
      background:linear-gradient(135deg,#f0fdf4,#fff);
      display:flex; align-items:center; justify-content:center;
    }
    .card{ border:none; border-radius:1rem; box-shadow:0 8px 24px rgba(0,0,0,.08); }
    .btn-success{ background-color:#16a34a; border-color:#16a34a; }
  </style>
</head>
<body>
  <div class="card p-4" style="max-width:400px;width:100%">
    <h3 class="mb-3 text-center"><i class="bi bi-shield-lock"></i> Şifre Değiştir</h3>
    <form id="pwdForm" class="vstack gap-3">
      <div>
        <label class="form-label">Mevcut Şifre</label>
        <input type="password" name="currentPassword" class="form-control" required>
      </div>
      <div>
  <label class="form-label">Yeni Şifre (min 6 karakter)</label>
  <div class="input-group">
    <input class="form-control" type="password" name="newPassword" id="newPwd" required minlength="6" placeholder="Yeni şifre">
    <button class="btn btn-outline-secondary" type="button" id="toggleNewPwd">
      <i class="bi bi-eye"></i>
    </button>
  </div>
</div>

      <button class="btn btn-success w-100" type="submit">Güncelle</button>
      <a href="/tasks.html" class="btn btn-outline-secondary w-100">Görevlere Dön</a>
    </form>
  </div>

  <script>
    document.getElementById("pwdForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/api/auth/change-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const out = await res.json();
 if (res.ok && out.ok) {
  Swal.fire({
    icon: "success",
    title: "Şifre değiştirildi",
    text: "Lütfen tekrar giriş yapın.",
    showConfirmButton: false,
    timer: 1600
  }).then(() => {
    location.href = "/login.html";
  });
} else {
  Swal.fire({
    icon: "error",
    title: "Hata",
    text: out.error || "Şifre değiştirilemedi"
  });
}

    });
    // Yeni şifreyi göster/gizle
document.getElementById("toggleNewPwd").onclick = () => {
  const p = document.getElementById("newPwd");
  p.type = p.type === "password" ? "text" : "password";
};

  </script>
</body>
</html>
