<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GÃ¶revler</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --accent-green:#16a34a;
      --accent-bordo:#7f1d1d;
    }
    body{
      min-height: 100vh;
      background: linear-gradient(135deg, #f0fdf4, #fff);
      display: flex;
      flex-direction: column;
    }
    .navbar-brand span{
      display:inline-block; width:12px; height:12px; border-radius:50%;
      background:linear-gradient(135deg,var(--accent-green),var(--accent-bordo));
      margin-right:.5rem;
    }
    .task-card{
      border: none;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,.08);
      transition: transform .15s;
    }
    .task-card:hover{ transform: translateY(-2px); }
    .footer{
      margin-top:auto;
      padding:1rem;
      text-align:center;
      font-size:.9rem;
      color:#666;
    }
    .btn-circle {
      width:32px; height:32px; padding:0;
      border-radius:50%!important;
      display:flex; align-items:center; justify-content:center;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar bg-light shadow-sm">
    <div class="container d-flex justify-content-between">
      <a class="navbar-brand fw-bold" href="#"><span></span>GÃ¶revler</a>
      <div class="d-flex align-items-center gap-3">
        <span id="userInfo" class="fw-semibold" data-bs-toggle="tooltip" title="KullanÄ±cÄ±"></span>
        <button onclick="location.href='/profile.html'" class="btn btn-outline-primary btn-sm">
          <i class="bi bi-person"></i> Profil
        </button>
        <button onclick="location.href='/change-password.html'" class="btn btn-outline-warning btn-sm">
          <i class="bi bi-key me-1"></i> Åžifre DeÄŸiÅŸtir
        </button>
        <button id="btnLogout" class="btn btn-outline-dark btn-sm">
          <i class="bi bi-box-arrow-right me-1"></i> Ã‡Ä±kÄ±ÅŸ
        </button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="text-center mb-4">
      <h2 id="welcomeMsg">HoÅŸ geldin ðŸ‘‹</h2>
    </div>

    <!-- GÃ¶rev ekleme -->
    <form id="taskForm" class="row g-2 align-items-center">
      <div class="col-12 col-md-7">
        <input class="form-control form-control-lg" type="text" name="text" id="taskInput" placeholder="Yeni gÃ¶rev yaz..." required>
      </div>
      <div class="col-6 col-md-3">
        <select id="taskLevel" class="form-select form-select-lg" name="level">
          <option value="DÃ¼ÅŸÃ¼k Ã–ncelik">DÃ¼ÅŸÃ¼k Ã–ncelik</option>
          <option value="Orta Ã–ncelik" selected>Orta Ã–ncelik</option>
          <option value="YÃ¼ksek Ã–ncelik">YÃ¼ksek Ã–ncelik</option>
        </select>
      </div>
      <div class="col-6 col-md-2 d-grid">
        <button class="btn btn-success btn-lg" type="submit"><i class="bi bi-plus-lg me-1"></i>Ekle</button>
      </div>
    </form>

    <!-- Filtreler -->
    <div class="mb-3 mt-3 text-center">
      <button id="btnAll"  class="btn btn-outline-secondary btn-sm">TÃ¼mÃ¼</button>
      <button id="btnDone" class="btn btn-outline-success btn-sm">Tamamlanan</button>
      <button id="btnTodo" class="btn btn-outline-danger btn-sm">YapÄ±lmayan</button>
      <button id="btnSortEasy" class="btn btn-outline-primary btn-sm">DÃ¼ÅŸÃ¼k Ã–ncelik â†’ YÃ¼ksek Ã–ncelik</button>
      <button id="btnSortHard" class="btn btn-outline-primary btn-sm">YÃ¼ksek Ã–ncelik â†’ DÃ¼ÅŸÃ¼k Ã–ncelik</button>
    </div>

    <!-- GÃ¶rev listesi -->
    <div id="taskList" class="vstack gap-3"></div>
  </main>

  <div class="footer">
    <small>ðŸ“Œ GÃ¶rev UygulamasÄ± â€¢ </small>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let CURRENT_TASKS = [];

    const listEl = document.getElementById("taskList");
    const btnAll  = document.getElementById("btnAll");
    const btnDone = document.getElementById("btnDone");
    const btnTodo = document.getElementById("btnTodo");
    const btnLogout = document.getElementById("btnLogout");
    const userInfo = document.getElementById("userInfo");
    const welcomeMsg = document.getElementById("welcomeMsg");

    // KullanÄ±cÄ± bilgisini al
    async function loadUser() {
      const res = await fetch("/api/auth/me");
      if (!res.ok) return location.href="/login.html";
      const u = await res.json();
      userInfo.textContent = u.username;
      userInfo.setAttribute("title", `${u.firstName} ${u.lastName}\n${u.email}`);
      welcomeMsg.textContent = `HoÅŸ geldin, ${u.firstName} ðŸ‘‹`;
      new bootstrap.Tooltip(userInfo);
    }

    // GÃ¶revleri yÃ¼kle
    async function loadTasks(filter="all") {
      const res = await fetch("/api/tasks?filter=" + filter);
      if (!res.ok) { if(res.status===401) return location.href="/login.html"; }
      const tasks = await res.json();
      CURRENT_TASKS = tasks;
      renderTasks(CURRENT_TASKS, filter);
    }

    // GÃ¶revleri ekrana Ã§iz
    function renderTasks(list, filter) {
      listEl.innerHTML = "";
      if (!list.length){
        listEl.innerHTML = '<div class="text-center text-secondary">HenÃ¼z gÃ¶rev yok</div>';
        return;
      }

      list.forEach(t => {
        const card = document.createElement("div");
        card.className = "card task-card p-3 d-flex flex-row justify-content-between align-items-center";

        const left = document.createElement("div");
        const levelColor = t.level === "YÃ¼ksek Ã–ncelik" ? "danger" : (t.level === "DÃ¼ÅŸÃ¼k Ã–ncelik" ? "success" : "warning");
        left.innerHTML = t.done
          ? `<span class="badge bg-success me-2"><i class="bi bi-check-lg"></i></span>
             <span class="text-decoration-line-through">${t.text}</span>
             <span class="badge bg-${levelColor} ms-2 text-uppercase">${t.level}</span>`
          : `<span class="badge bg-danger me-2"><i class="bi bi-x-lg"></i></span>
             <span>${t.text}</span>
             <span class="badge bg-${levelColor} ms-2 text-uppercase">${t.level}</span>`;

        const right = document.createElement("div");
        right.className = "d-flex gap-2";

        const toggleBtn = document.createElement("button");
        toggleBtn.className = t.done ? "btn btn-danger btn-sm btn-circle" : "btn btn-success btn-sm btn-circle";
        toggleBtn.innerHTML = t.done ? '<i class="bi bi-arrow-counterclockwise"></i>' : '<i class="bi bi-check2"></i>';
        toggleBtn.onclick = async () => {
          await fetch("/api/tasks/" + t._id, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ done: !t.done })
          });
          loadTasks(filter);
        };

        const delBtn = document.createElement("button");
        delBtn.className = "btn btn-outline-danger btn-sm btn-circle";
        delBtn.innerHTML = '<i class="bi bi-trash"></i>';
        delBtn.onclick = async () => {
          Swal.fire({
            title: "Emin misin?",
            text: "Bu gÃ¶revi silmek Ã¼zeresin",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#d33",
            cancelButtonColor: "#3085d6",
            confirmButtonText: "Evet, sil",
            cancelButtonText: "VazgeÃ§"
          }).then(async (result) => {
            if (result.isConfirmed) {
              await fetch("/api/tasks/" + t._id, { method: "DELETE" });
              Swal.fire({
                icon: "success",
                title: "Silindi",
                showConfirmButton: false,
                timer: 900
              });
              loadTasks(filter);
            }
          });
        };

        right.appendChild(toggleBtn);
        right.appendChild(delBtn);
        card.appendChild(left);
        card.appendChild(right);
        listEl.appendChild(card);
      });
    }

    // GÃ¶rev ekleme
    document.getElementById("taskForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const level = document.getElementById("taskLevel").value;
      const data = Object.fromEntries(new FormData(e.target).entries());
      data.level = level;

      const res = await fetch("/api/tasks", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      if(res.status===401) return location.href="/login.html";
      e.target.reset();
      loadTasks();
    });

    // Filtre butonlarÄ±
    btnAll.onclick  = () => loadTasks("all");
    btnDone.onclick = () => loadTasks("done");
    btnTodo.onclick = () => loadTasks("todo");

    // Ã‡Ä±kÄ±ÅŸ
    btnLogout.onclick = async () => {
      await fetch("/api/auth/logout", { method:"POST" });
      location.href = "/login.html";
    };

    // SÄ±ralama
    const orderEasy = ["DÃ¼ÅŸÃ¼k Ã–ncelik","Orta Ã–ncelik","YÃ¼ksek Ã–ncelik"];
    const orderHard = ["YÃ¼ksek Ã–ncelikr","Orta Ã–ncelik","DÃ¼ÅŸÃ¼k Ã–ncelik"];

    document.getElementById("btnSortEasy").onclick = () => {
      const sorted = [...CURRENT_TASKS].sort((a, b) =>
        orderEasy.indexOf(a.level) - orderEasy.indexOf(b.level)
      );
      renderTasks(sorted);
    };

    document.getElementById("btnSortHard").onclick = () => {
      const sorted = [...CURRENT_TASKS].sort((a, b) =>
        orderHard.indexOf(a.level) - orderHard.indexOf(b.level)
      );
      renderTasks(sorted);
    };

    loadUser();
    loadTasks();
  </script>
</body>
</html>
