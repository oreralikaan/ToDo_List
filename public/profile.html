<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Profilim</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root{ --accent-green:#16a34a; --accent-bordo:#7f1d1d; }
    body{
      min-height:100vh;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(22,163,74,.15), transparent 60%),
        radial-gradient(1200px 600px at 110% 110%, rgba(127,29,29,.15), transparent 60%),
        #fff;
      display:flex; align-items:center; justify-content:center;
    }
    .card{ border:none; border-radius:1rem; box-shadow:0 8px 24px rgba(0,0,0,.08); width:100%; max-width:560px; }
    .btn-success{ background-color:var(--accent-green); border-color:var(--accent-green); }
    .brand-dot{
      display:inline-block; width:12px; height:12px; border-radius:50%;
      background:linear-gradient(135deg,var(--accent-green),var(--accent-bordo));
      margin-right:.5rem;
    }
  </style>
</head>
<body>
  <div class="card p-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h4 class="m-0"><span class="brand-dot"></span>Profilim</h4>
      <div class="d-flex gap-2">
        <a href="/tasks.html" class="btn btn-outline-secondary btn-sm"><i class="bi bi-arrow-left"></i> Görevlere Dön</a>
        <button id="btnLogout" class="btn btn-outline-dark btn-sm"><i class="bi bi-box-arrow-right"></i> Çıkış</button>
      </div>
    </div>

    <form id="profileForm" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Ad</label>
        <input class="form-control" type="text" name="firstName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Soyad</label>
        <input class="form-control" type="text" name="lastName" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Kullanıcı Adı</label>
        <input class="form-control" type="text" name="username" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">E-posta</label>
        <input class="form-control" type="email" name="email" disabled>
        <div class="form-text">E-posta  değiştirilemez.</div>
      </div>

      <div class="col-12 d-grid">
        <button class="btn btn-success" type="submit"><i class="bi bi-save me-1"></i> Kaydet</button>
      </div>
    </form>
  </div>

  <script>
    // Sayfa yüklendiğinde mevcut bilgileri çek
    async function loadMe(){
      const res = await fetch("/api/auth/me");
      if(!res.ok) return location.href="/login.html";
      const u = await res.json();
      const f = document.getElementById("profileForm");
      f.firstName.value = u.firstName || "";
      f.lastName.value  = u.lastName  || "";
      f.username.value  = u.username  || "";
      f.email.value     = u.email     || "";
    }

    // Kaydet
    document.getElementById("profileForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());
      const res = await fetch("/api/auth/profile", {
        method: "PUT",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({
          firstName: data.firstName,
          lastName:  data.lastName,
          username:  data.username
        })
      });
      const out = await res.json();
      if(res.ok && out.ok){
        alert("✅ Profil güncellendi");
        // Görevler sayfasına dönebilir ya da sayfayı yenileyebiliriz
        // location.href = "/tasks.html";
        loadMe();
      }else{
        alert("❌ " + (out.error || "Hata"));
      }
    });

    // Çıkış
    document.getElementById("btnLogout").addEventListener("click", async ()=>{
      await fetch("/api/auth/logout", { method:"POST" });
      location.href = "/login.html";
    });

    loadMe();
  </script>
</body>
</html>
