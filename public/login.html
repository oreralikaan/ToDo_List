<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giriş</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    :root{
      --accent-green:#16a34a;   /* yeşil */
      --accent-bordo:#7f1d1d;   /* bordo/kırmızı */
    }
    html,body{ height:100%; }
    body{
      min-height:100svh;
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(22,163,74,.25), transparent 60%),
        radial-gradient(1200px 600px at 110% 110%, rgba(127,29,29,.25), transparent 60%),
        linear-gradient(135deg, #f0fdf4, #fff);
    }
    .card{
      border:1px solid rgba(0,0,0,.06);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      border-radius: 1rem;
    }
    .brand-dot{
      display:inline-block; width:10px; height:10px; border-radius:50%;
      background:linear-gradient(135deg,var(--accent-green),var(--accent-bordo));
      margin-right:.5rem;
    }
    .btn-success{ background-color: var(--accent-green); border-color: var(--accent-green); }
    .btn-danger{ background-color: var(--accent-bordo); border-color: var(--accent-bordo); }
  </style>
</head>
<body class="d-flex align-items-center">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="text-center mb-4">
          <h1 class="fw-bold">
            <span class="brand-dot"></span>Giriş
          </h1>
          <p class="text-secondary">Hesabınla devam et</p>
        </div>

        <div class="card p-4">
          <form id="loginForm" class="vstack gap-3">
            <div>
              <label class="form-label">E-posta veya Kullanıcı Adı</label>
              <input class="form-control" type="text" name="email" required placeholder="ornek@mail.com veya kullanıcı adı">
            </div>
            <div>
              <label class="form-label">Şifre</label>
              <div class="input-group">
                <input class="form-control" type="password" name="password" id="pwd" required placeholder="••••••••">
                <button class="btn btn-outline-secondary" type="button" id="togglePwd"><i class="bi bi-eye"></i></button>
              </div>
            </div>
            <div class="form-check">
  <input class="form-check-input" type="checkbox" id="rememberMe">
  <label class="form-check-label" for="rememberMe">
    Beni hatırla
  </label>
</div>

            <button class="btn btn-success w-100" type="submit"><i class="bi bi-box-arrow-in-right me-1"></i> Giriş Yap</button>
          </form>
        </div>

        <p class="text-center mt-3">
          Hesabın yok mu?
          <a class="link-danger fw-semibold" href="/register.html">Hesap oluştur</a>
        </p>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Şifre göster/gizle
  document.getElementById("togglePwd").onclick = () => {
    const p = document.getElementById("pwd");
    p.type = p.type === "password" ? "text" : "password";
  };

  // Sayfa açıldığında localStorage'dan email + şifre getir
  document.addEventListener("DOMContentLoaded", () => {
    const savedEmail = localStorage.getItem("rememberEmail");
    const savedPass  = localStorage.getItem("rememberPass");
    if (savedEmail) {
      document.querySelector("input[name='email']").value = savedEmail;
      const cb = document.getElementById("rememberMe");
      if (cb) cb.checked = true;
    }
    if (savedPass) {
      document.querySelector("input[name='password']").value = savedPass;
    }
  });

  // Tek submit handler
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const data = Object.fromEntries(new FormData(e.target).entries());

    // Beni hatırla işaretliyse email + şifreyi kaydet, değilse sil
    if (document.getElementById("rememberMe").checked) {
      localStorage.setItem("rememberEmail", data.email);
      localStorage.setItem("rememberPass", data.password);
    } else {
      localStorage.removeItem("rememberEmail");
      localStorage.removeItem("rememberPass");
    }

    const res = await fetch("/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    const result = await res.json();

if (result.ok) {
  Swal.fire({
    icon: "success",
    title: "Giriş başarılı!",
    showConfirmButton: false,
    timer: 1500
  }).then(() => {
    window.location.href = "/tasks.html";
  });
} else {
  Swal.fire({
    icon: "error",
    title: "Hata",
    text: result.error || "Giriş başarısız"
  });
}

  });
</script>

</body>
</html>
